name: release
on:
  push:
    tags:
      - v*.*.*
jobs:
  build:
    name: Build release package
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      dist-tag: ${{ steps.publish-target.outputs.dist-tag }}
      latest: ${{ steps.publish-target.outputs.latest }}
      github-release: ${{ steps.publish-target.outputs.github-release }}
      registry: ${{ steps.publish-target.outputs.registry }}
      prerelease: ${{ steps.publish-target.outputs.prerelease }}
    env:
      CI: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version: 14.18.0
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Prepare Release
        run: yarn release ${{ github.ref_name }}
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: release-package
          path: dist
      - name: Determine Target
        id: publish-target
        run: yarn ts-node projenrc/publish-target.ts ${{ github.ref_name }}
  release-to-github:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      CI: "true"
    if: fromJSON(needs.build.outputs.github-release)
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: release-package
      - name: Verify if release exists
        id: release-exists
        run: |-
          if gh release view ${{ github.ref_name }} --repo=${{ github.repository }} &>/dev/null
          then
          echo "result=true" >> $GITHUB_OUTPUT
          else
          echo "result=false" >> $GITHUB_OUTPUT
          fi
      - name: Create PreRelease
        if: "!fromJSON(steps.release-exists.outputs.result) && fromJSON(needs.build.outputs.prerelease)"
        run: gh release create ${{ github.ref_name }} --repo=${{ github.repository }} --generate-notes --title=${{ github.ref_name }} --verify-tag --prerelease
      - name: Create Release
        if: "!fromJSON(steps.release-exists.outputs.result) && !fromJSON(needs.build.outputs.prerelease)"
        run: gh release create ${{ github.ref_name }} --repo=${{ github.repository }} --generate-notes --title=${{ github.ref_name }} --verify-tag
      - name: Attach assets
        run: gh release upload ${{ github.ref_name }} --repo=${{ github.repository }} --clobber dist/js/jsii-*.tgz
  release-npm-package:
    name: Release to ${{ needs.build.outputs.registry }}
    needs: build
    runs-on: ubuntu-latest
    permissions:
      packages: write
    env:
      CI: "true"
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: release-package
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14.18.0
          registry-url: https://${{ needs.build.outputs.registry }}
      - name: Determine Authentication
        run: |-
          if [[ "${{ needs.build.outputs.registry }}" == "registry.npmjs.org" ]];
          then
            echo "NODE_AUTH_TOKEN=${{ secrets.NPM_TOKEN }}" > $GITHUB_ENV
          else
            echo "NODE_AUTH_TOKEN=${{ secrets.GITHUB_TOKEN }}" > $GITHUB_ENV
          fi
      - name: Publish
        run: npm publish ${{ github.workspace }}/js/jsii-*.tgz --access=public --tag=${{ needs.build.outputs.dist-tag }}
      - name: Tag "latest"
        if: fromJSON(needs.build.outputs.latest)
        run: npm dist-tag add jsii@${{ github.ref_name }} latest
